<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyQuiz Pro - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-gradient: linear-gradient(
          135deg,
          #4261ebd2 0%,
          #a955f7b9 70%,
          #764ba2 100%
        );
      }

      body {
        background: #f8f9fa;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .auth-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin: 20px;
      }

      .auth-header {
        background: var(--primary-gradient);
        color: white;
        border-radius: 1rem 1rem 0 0;
        padding: 2rem;
        text-align: center;
      }

      .nav-pills .nav-link {
        color: #666;
      }

      .nav-pills .nav-link.active {
        background: var(--primary-gradient);
        color: white;
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }

      .btn-primary {
        background: var(--primary-gradient);
        border: none;
      }

      .btn-primary:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h2 class="fw-bold mb-0">
          <i class="fas fa-brain me-2"></i>StudyQuiz Pro
        </h2>
        <p>Welcome Back!</p>
      </div>

      <div class="p-4">
        <!-- Tab Navigation -->
        <ul class="nav nav-pills mb-4 justify-content-center" id="authTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">
              Sign In
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup" type="button" role="tab">
              Sign Up
            </button>
          </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="authTabContent">
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label fw-bold">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label fw-bold">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                  <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2" id="loginBtn">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </button>
            </form>
            <div class="text-center mt-3">
              <p class="text-muted">Or sign in with</p>
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-outline-primary"><i class="fab fa-google"></i></button>
                <button class="btn btn-outline-primary"><i class="fab fa-facebook"></i></button>
              </div>
            </div>
          </div>

          <!-- Signup Form -->
          <div class="tab-pane fade" id="signup" role="tabpanel">
            <form id="signupForm">
              <div class="mb-3">
                <label for="signupName" class="form-label fw-bold">Full Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label fw-bold">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label fw-bold">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
                  <button class="btn btn-outline-secondary" type="button" id="toggleSignupPassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3">
                <label for="signupConfirmPassword" class="form-label fw-bold">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
                </div>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                  I agree to the <a href="#" class="text-primary">Terms & Conditions</a>
                </label>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2" id="signupBtn">
                <i class="fas fa-user-plus me-2"></i>Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Password visibility toggle
      const toggleLoginPassword = document.getElementById('toggleLoginPassword');
      const loginPassword = document.getElementById('loginPassword');
      const toggleSignupPassword = document.getElementById('toggleSignupPassword');
      const signupPassword = document.getElementById('signupPassword');

      toggleLoginPassword.addEventListener('click', () => {
        const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        loginPassword.setAttribute('type', type);
        toggleLoginPassword.querySelector('i').classList.toggle('fa-eye');
        toggleLoginPassword.querySelector('i').classList.toggle('fa-eye-slash');
      });

      toggleSignupPassword.addEventListener('click', () => {
        const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        signupPassword.setAttribute('type', type);
        toggleSignupPassword.querySelector('i').classList.toggle('fa-eye');
        toggleSignupPassword.querySelector('i').classList.toggle('fa-eye-slash');
      });

      // Form handling
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const loginBtn = document.getElementById('loginBtn');
        loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Signing In...';
        loginBtn.disabled = true;

        // Simulate role-based login
        setTimeout(() => {
          let userRole;
          if (email.includes('prof')) {
            userRole = 'professor';
          } else if (email.includes('dean')) {
            userRole = 'dean';
          } else {
            userRole = 'student';
          }

          // Store user info
          localStorage.setItem('user', JSON.stringify({ email, role: userRole }));
          window.location.href = 'prototype4.html';
        }, 1500);
      });

      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('signupName').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('signupConfirmPassword').value;

        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }

        const signupBtn = document.getElementById('signupBtn');
        signupBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Signing Up...';
        signupBtn.disabled = true;

        setTimeout(() => {
          // Simulate successful signup
          localStorage.setItem('user', JSON.stringify({ email, name }));
          window.location.href = 'index.html'; // Redirect to main page
        }, 1500);
      });
    </script>
  </body>
</html>
